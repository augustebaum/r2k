fail_fast: true
default_stages: [commit]

repos:
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade --py3-plus --py36-plus --py37-plus
        files: ^(r2k|tests)/
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: poetry run isort
        files: ^(r2k|tests)/
        language: system
        types: [python]

      - id: black
        name: black
        entry: poetry run black
        files: ^(r2k|tests)/
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: poetry run flake8
        files: ^(r2k|tests)/
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: poetry run mypy
        files: ^r2k/
        language: system
        types: [python]

      - id: pydocstyle
        name: pydocstyle
        entry: poetry run pydocstyle
        files: ^r2k/
        language: system
        types: [python]
        args: 
            - --ignore=D415,D400,D401,D100,D103,D104,D203,D212

      - id: test
        name: test
        entry: poetry run pytest tests/
        files: ^(r2k|tests)/
        language: system
        pass_filenames: false
        types: [python]
